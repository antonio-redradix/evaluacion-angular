<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
</head>
<body>
    <section class="weatherBoard">

        <app-day-predict [Day]="SelectedDay" (Unit)="changeUnit($event)"></app-day-predict>
        <app-week-predict [Days]="days" [DayClicked]="dayToClick" (SelectedDay)="dayChange($event)"></app-week-predict>

    </section>
    <script src="./dist/build.js"></script>
</body>
</html>
