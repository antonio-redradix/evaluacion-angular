<div [class.highlighted]="weather === selectedDay" routerLink="/weather/{{i+1}}" class="timeWidgetElements--timeCard" *ngFor="let weather of weathers; index as i">
    <p class="text__small text__lightColor">{{weather.day.substr(0,3)}}</p>
    <img src="{{getWeather(weather)}}" class="timeIcon__small">
    <div class="flex__row">
        <p class="text__small">{{weather.min_temp}}ยบ</p>
        <p class="text__small text__lightColor">&nbsp;{{weather.max_temp}}ยบ</p>
    </div>
</div>
