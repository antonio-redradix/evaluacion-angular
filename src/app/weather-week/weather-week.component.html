<div class="timeWidgetElements--timeCard" *ngFor='let weather of weather; index as i' 
[class.selected]= "selectDay != undefined && weather == selectDay"
routerLink='/weather/{{i}}'
>
    <p class="text__small text__lightColor">{{weather.day}}</p>
    <img src="{{weather.imgRoute}}" class="timeIcon__small">
    <div class="flex__row">
        <p class="text__small">{{weather.max_temp}}º</p>
        <p class="text__small text__lightColor">&nbsp;{{weather.min_temp}}º</p>
    </div>
</div>
